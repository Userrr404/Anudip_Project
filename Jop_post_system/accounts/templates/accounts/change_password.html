<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Password</title>
  <style>
    /* Simple styles for form */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4e5d78;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #333;
    }
    input[type="password"] {
      padding: 0.6rem 0.8rem;
      margin-bottom: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="password"]:focus {
      border-color: #667eea;
      outline: none;
    }
    button {
      padding: 0.75rem;
      background-color: #667eea;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: background-color 0.35s ease;
    }
    button:hover {
      background-color: #5a67d8;
    }
    .errorlist {
      color: red;
      margin-bottom: 1rem;
      list-style: none;
      padding-left: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Update Password</button>
    </form>
  </div>
</body>
</html>
