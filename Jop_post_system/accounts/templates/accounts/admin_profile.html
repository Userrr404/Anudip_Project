<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Profile</title>
    <style>
        /* Reset & base */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }
        .badge {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 0.3rem 0.7rem;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        a.btn-back, a.btn-admin {
            display: inline-block;
            text-decoration: none;
            background: #2ecc71;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin: 0.5rem;
        }
        a.btn-back:hover, a.btn-admin:hover {
            background: #27ae60;
        }
        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 2rem;
                max-width: 90vw;
            }
            h2 {
                font-size: 1.4rem;
            }
            p {
                font-size: 1rem;
            }
            a.btn-back, a.btn-admin {
                padding: 0.6rem 1.2rem;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Admin - {{ user.username }}</h2>
        <p>Email: {{ user.email }}</p>
        <br />
        <a href="{% url 'home' %}" class="btn-back">Back to Home</a>
        <a href="{% url 'admin:index' %}" class="btn-admin">Admin Privileges</a>
    </div>
</body>
</html>
