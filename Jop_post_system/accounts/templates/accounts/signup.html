<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Job Post System</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Background image with transparent overlay */
    body {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      background: #000; /* fallback color */
    }

    /* Background image wrapper */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      opacity: 0.25; /* transparency */
      z-index: -2;
      pointer-events: none;
      filter: brightness(0.7);
    }

    /* Optional subtle overlay for better contrast */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255, 255, 255, 0.15);
      z-index: -1;
      pointer-events: none;
    }

    /* Container fade-in */
    .signup-container {
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      z-index: 1;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4e5d78;
      font-weight: 700;
      letter-spacing: 1.1px;
      text-transform: uppercase;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form p {
      margin-bottom: 1rem;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 0.6rem 0.8rem;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      transition:
        border-color 0.3s ease,
        box-shadow 0.3s ease,
        transform 0.15s ease;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    form input:focus, form select:focus, form textarea:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 8px rgba(102,126,234,0.6);
      transform: scale(1.02);
    }

    button[type="submit"] {
      background-color: #667eea;
      color: white;
      padding: 0.75rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 1.5rem;
      transition:
        background-color 0.35s ease,
        transform 0.2s ease,
        box-shadow 0.35s ease;
      box-shadow: 0 5px 15px rgba(102,126,234,0.4);
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    button[type="submit"]:hover {
      background-color: #5a67d8;
      box-shadow: 0 8px 20px rgba(90,103,216,0.7);
      transform: translateY(-3px) scale(1.05);
    }

    button[type="submit"]:active {
      transform: translateY(-1px) scale(1.02);
      box-shadow: 0 4px 12px rgba(90,103,216,0.6);
    }

    p.signup-login {
      margin-top: 1.8rem;
      text-align: center;
      font-size: 0.95rem;
      color: #555;
    }

    p.signup-login a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    p.signup-login a:hover {
      color: #5a67d8;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    <p class="signup-login">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
  </div>
</body>
</html>
